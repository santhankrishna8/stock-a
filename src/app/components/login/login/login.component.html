<div class="admin-login" *ngIf="!isAdmin">
  <h3>Admin login</h3>
  <input type="email" [(ngModel)]="email" name="adminEmail" placeholder="Email" />
  <input type="password" [(ngModel)]="password" name="adminPassword" placeholder="Password" />
  <button type="button" (click)="login()">Login</button>
</div>

<div class="admin-info" *ngIf="isAdmin">
  <span>Logged in as admin</span>
  <button type="button" (click)="logout()">Logout</button>
</div>
