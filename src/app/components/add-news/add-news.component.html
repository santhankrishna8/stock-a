<div class="toast" *ngIf="showToast">
  News posted successfully
</div>

  <form class="news-form" (ngSubmit)="submitNews()" #f="ngForm">
    <h2>Add News</h2>
    <div class="form-group">
      <label>Title</label>
      <input type="text" [(ngModel)]="title" name="title" placeholder="News title" />
    </div>
    <div class="form-group">
      <label>Link</label>
      <input type="text" [(ngModel)]="link" name="link" placeholder="News link" />
    </div>
    <div class="form-group">
      <label>Image URL</label>
      <input type="text" [(ngModel)]="imageUrl" name="imageUrl" placeholder="https://..." />
    </div>
    <button type="submit">Post news</button>
  </form>
